<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LevelSails â€“ Coming Soon</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .email-input {
            display: flex;
            flex-direction: row;
            max-width: 400px;
            width: 100%;
        }

        .email-input input[type="email"] {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .email-input button {
            padding: 10px 20px;
            border: none;
            background-color: #fff;
            color: #1a2a6c;
            font-weight: bold;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }

        .email-input button:hover {
            background-color: #fdbb2d;
            color: #fff;
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LevelSails</h1>
        <p>Our website is coming soon. Stay tuned!</p>

        <div class="email-input">
            <input type="email" placeholder="Enter your email to stay updated">
            <button>Notify Me</button>
        </div>
    </div>

    <footer>
        &copy; 2025 LevelSails. All rights reserved.
    </footer>
</body>
</html>
